<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PromemoriApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="https://cdn-icons-png.flaticon.com/512/3388/3388607.png" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
            PromemoriApp
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/create">Crea (+)</a>
              </li>
          
        </div>
      </nav>

    <form method="post" class="m-5">
<!-- titolo -->
      <div class="form-group">
        <label for="titolo">Titolo</label>
        <input type="text" name="titolo" placeholder="Inserisci un titolo" class="form-control" value="{{ request.form['titolo'] }}" required>
      </div>

<!-- info -->
      <div class="form-group">
        <label for="info">Info</label>
        <textarea name="info" placeholder="Inserisci delle informazioni" class="form-control">{{ request.form['info'] }}</textarea>
      </div>

      <div class="form-group my-4">
        <button type="submit" class="btn btn-primary">Crea Post</button>
      </div>
    </form>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
